<html>
  <head>
    <title>Special Relativity Three</title>
    <link href="styles.css" rel="stylesheet"/>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; };
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
  </head>

  <body>
    <!-- <script src="./index.js"></script> -->
    
    <script src="js/three.js"></script>
    <script src="js/threeImplementation.js" defer></script>
    <div class="outer-container">
      <div class="clock-container">
        <input id="speedSlider" value="0" type="range" step="0.01" min="0" max=".99" />
        <div id="sliderLabel">Speed of traveller (fraction of speed of light): </div>
        <div id="labelValue">0</div>
        <div>gamma:</div>
        <div id="gammaLabel">1</div>
        <input id="pauseTime" value="0" type="number"/>
        <div>pause time(s)</div>
        <table>
          <tr>
            <td class="stationary-clock-label">Stationary Time: </td>
            <td id="stationaryTime" class="stationary-clock-value">00:00:00</td>
          </tr>
          <tr>
            <td class="moving-clock-home-label">Moving Time At Home: </td>
            <td id="movingHomeTime" class="moving-clock-value">00:00:00</td>
          <tr>
            <td class="moving-clock-traveller-label">Moving Time At Traveller Location: </td>
            <td id="movingTravellerTime" class="moving-clock-value">00:00:00</td>
          </tr>
          </tr>
      </div>
      <button id="startButton">Start</button>
      <button id="pauseButton">Pause</button>
      <button id="resetButton">Reset</button>
    </div>
</html>
