<html>
  <head>
    <title>Special Relativity Three</title>
    <link href="styles.css" rel="stylesheet"/>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; };
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
  </head>

  <body>
    <!-- <script src="./index.js"></script> -->
    
    <script src="js/three.js"></script>
    <script src="js/threeImplementation.js" defer></script>
    <div class="outer-container">
      <div class="clock-container">
        <input id="speedSlider" value="0" type="range" step="0.01" min="0" max=".99" />
        <div id="sliderLabel">Speed of traveller (fraction of speed of light): </div>
        <div id="labelValue">0</div>
        <div>gamma:</div>
        <div id="gammaLabel">1</div>
        <input id="pauseTime" value="5" type="number"/>
        <div>pause time(sec)</div>
        <table>
          <tr>
            <td class="moving-photon-clock-label-A">Photon Moving Time A: </td>
            <td id="movingPhotonTimeA" class="moving-photon-clock-valueA">00:00:00</td>
          </tr>
          <tr>
            <td class="stationary-clock-label-A">Stationary Time A: </td>
            <td id="stationaryTimeA" class="stationary-clock-valueA">00:00:00</td>
          </tr>
          <tr>
            <td class="stationary-clock-label-B">Stationary Time B: </td>
            <td id="stationaryTimeB" class="stationary-clock-valueB">00:00:00</td>
          </tr>
          <tr>
            <td class="moving-photon-clock-label-B">Photon Moving Time B: </td>
            <td id="movingPhotonTimeB" class="moving-photon-clock-valueB">00:00:00</td>
          </tr>
        </table>
      </div>
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
      <button id="recenterXButton">Recenter X Coordinate</button>
      <button id="recenterYButton">Recenter Y Coordinate</button>
    </div>
</html>
